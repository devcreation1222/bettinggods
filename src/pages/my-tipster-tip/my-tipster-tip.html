<ion-header>
  <ion-navbar text-center>
    <button ion-button menuToggle text-left>
      <ion-icon name="menu" class="sandwich"></ion-icon>
    </button>
    <ion-title><img src="assets/imgs/logo-horse.png"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="blog-container-custom">
  <div [innerHTML]="content" class="one-tip-content"></div>

  <h3>2 Comments on Today's Selections</h3>
  <p>Got an opinion or question about the selections above? Drop a comment below:</p>
  <ion-card *ngFor="let comment of comments">
    <ion-item>
      <h4>{{comment.name}}</h4>
      <p>{{comment.data}}</p>
    </ion-item>
  
    <ion-card-content>
      <p [innerHTML]="comment.content"></p>
    </ion-card-content>
    <button class="btn-comment" ion-button (click)="postComment(comment.id)">
      Reply
    </button>
  </ion-card>

  <div>
    <h3>Leave a Reply</h3>
    <p class="text-orange">Logged in as {{user.nicename}}. Log out?</p>
    <ion-label><span>Comment</span></ion-label>
    <ion-textarea [(ngModel)]="comment.content" name="content"></ion-textarea>
    <button class="btn-comment" ion-button (click)="postComment(0)">
      Post Comment
    </button>
  </div>
</ion-content>
