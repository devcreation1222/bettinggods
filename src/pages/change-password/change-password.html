<ion-header>
  <ion-navbar text-center>
    <button ion-button menuToggle text-left>
      <ion-icon name="menu" class="sandwich"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="has-header dark-background">
  <ion-list no-lines>
    <ion-item class="input-change-pass-label label-border settings-input">
      <ion-label class="input-label">New Password</ion-label>
      <ion-input type="{{data.type}}" [(ngModel)]="data.password" class="input-change-pass"></ion-input>
    </ion-item>
    <ion-item class="label-border settings-input">
      <ion-label class="input-label">Confirm Password</ion-label>
      <ion-input type="{{data.type}}" [(ngModel)]="data.confirm" class="input-change-pass"></ion-input>
    </ion-item>
    <ion-item class="item-checkbox-right checkbox-change-pass settings-input">
      <ion-label class="input-label">Show Password</ion-label>
      <ion-checkbox [(ngModel)]="data.showPass" checked="data.showPass" (click)="changeType()" item-end></ion-checkbox>
    </ion-item>
    <button ion-button full large class="login-button-login change-password-button" (click)="changePassword()">
      Change Password
    </button>
  </ion-list>
</ion-content>
