<ion-header>
  <ion-navbar text-center>
    <button ion-button menuToggle text-left>
      <ion-icon name="menu" class="sandwich"></ion-icon>
    </button>
    <ion-title><img src="assets/imgs/logo-horse.png"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="blog-container-custom dark-background">
  <img [src]="blog.thumbnail" class="blog-image" />
  <span *ngIf="blog.thumbnail">
    <div class="shares-container">
      <button ion-button class="share-button facebook" (click)="shareViaF()">
        <ion-icon name="logo-facebook"></ion-icon>&nbsp;share
      </button>
      <button ion-buuton class="share-button twitter" (click)="shareViaTw()">
        <ion-icon name="logo-twitter"></ion-icon>&nbsp;twit
      </button>
      <button ion-button class="share-button mail" (click)="shareViaEm()">
        <ion-icon name="mail"></ion-icon>&nbsp;email
      </button>
      <button ion-button class="share-button other" (click)="shareViaAll()">
        share...
      </button>
    </div>
  </span>
  <h3 [innerHTML]="title"></h3>
  <p id="blogContent" class="blog-content" [innerHTML]="content"></p>

  <ion-card *ngFor="let comment of comments">
    <ion-item>
      <h4>{{comment.name}}</h4>
      <p>{{comment.date}}</p>
    </ion-item>
  
    <ion-card-content>
      <p [innerHTML]="comment.content"></p>
    </ion-card-content>
  </ion-card>

  <div class="support-wrapper">
    <div class="support-inputs-wrapper">
      <h3 class="login-header support-header">Add Your Comment</h3>
      <form>
        <ion-item class="input-support">
          <ion-label class="input-label">Name</ion-label>
          <ion-input type="text" [(ngModel)]="comment.name" name="name"></ion-input>
        </ion-item>
        <ion-item class="input-support">
          <ion-label class="input-label">Mail</ion-label>
          <ion-input type="text" [(ngModel)]="comment.email" name="email"></ion-input>
        </ion-item>
        <ion-item class="input-support">
          <ion-label class="input-label"><span>Comment</span></ion-label>
          <ion-textarea class="logins textarea-logins" [(ngModel)]="comment.content" name="content"></ion-textarea>
        </ion-item>
      </form>
      <button class="login-button-login logins" (click)="addComment()">
        Submit
      </button>
    </div>
  </div>
</ion-content>
